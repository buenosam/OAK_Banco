<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
          <h1>Faça seu cadastro<br>E fique de olho na sua carteirinha</h1>
                   <img src="timefoto.svg " class="left-login-image" alt="Time">
        </div>
    <div class="right-login">
        <div class="card-login">
            <h1>Cadastro</h1>
            
            <div class="textfield">
                <label for="login">Login</label>
                <input type="text" name="login" id="login" placeholder="Login">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Senha">
            </div>
            <div class="textfield">
                <label for="rm">RM</label>
                <input type="text" name="rm" id="rm" placeholder="RM">
            </div>
            <button class="btn-login" onclick="cadastrar()">CADASTRE-SE</button>
        </div>

        <script>

            function cadastrar() {
                let login = document.getElementById('login').value;
                let senha = document.getElementById('senha').value;
                let rm = document.getElementById('rm').value;
                
                if (login == "admin" && senha == "admin"
                && rm == "admin"){
                alert ("Sucesso");
                location.href = "index.html";
            }else{
                alert('Usuário ou senha incorretos');
                
            }

        }



        </script>



    
</body>

</html>
